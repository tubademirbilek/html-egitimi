<!-- 
Yönlendirme metni <a href="link buraya bırak" target="blank"(Ayrı sekme için)TIKLAYIN</a>
-<a></a>: Anchor (bağlantı) etiketi. Sayfada bir bağlantı (link) oluşturur.
-href="..." : Bağlantının gitmesini istediğin URL adresi (link).
-target="_blank" : Bağlantı tıklandığında yeni sekmede/pencerede açılmasını sağlar.
-TIKLAYIN : Kullanıcının göreceği ve tıklayacağı metin (link yazısı).
-->
<body>
   Google için  <a href="https://www.google.com/?hl=tr"target
   ="_blank">TIKLA</a>

   <center>
    <a href="https://www.google.com/?hl=tr"target
   ="_blank"><img src="/Resimler/download.png" alt="İcon Bulunamadı"width="50"height="50"></a></center>
</body>
</html>

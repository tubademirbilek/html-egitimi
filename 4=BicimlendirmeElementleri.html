<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUBA</title>
</head>
<body>
    <!--Biçimlendirme Elementleri-->
   <!--
    1-hr (Çizgi çizmeye yarar)
    2-br (Ekstra bir satır daha boşluk bırakır)
    3-strong (Yazıyı daha kalın yazar. İster kendi başına ister başka bir element içinde kullanılabilir.)
    4-b (Yazıyı kalınlarştırır.Strong'tan farkı yoktur.)
    5-i (Yazıyı italik yazıyor.İster kendi halinde ister başka element içinde kullanılabilir.)
    6-Cente : Resmi veya yazıyı ortalamak için kullanılan elementtir.
    -->
 
<p>Tuba</p>
<p>Tuba</p>
<hr>
<p>Tuba</p>
<p>Tuba</p>
<br>
<p><i>Tuba</i></p>
<p><strong>Tuba</strong></p>
</body>
</html>
